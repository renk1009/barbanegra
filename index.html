<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/06fc029924.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Barba Negra Burguer</title>
</head>

<body>
    <div class="siteContainer">
        <div class="siteHeader">
            <div class="logo">
                <img src="imagens/logo.png" alt="logo" width="130%" height="130%">
            </div>
            <div class="bnBurguer">
                <h1 class="fa-solid fa-text-size fa-xs">BN Burguer</h1>
                <br>
                <h6 class="experiencia">A melhor experiênca dos sete mares!</h6>
            </div>
            <div class="listaHeader">
                <ul>
                    <li>Início</li>
                    <li>Pedir</li>
                </ul>
            </div>
            <div class="listaContato">
                <div class="telefoneHeader">
                    <p style="color:white">(91) 9 8888-9099</p>
                </div>
                <div class="iconesHeader">
                    <i class="fa-brands fa-whatsapp" , style="color:white;"></i>
                    <i class="fa-brands fa-instagram" , style="color:white; margin-left: 20px;"></i>
                    <i class="fas fa-shopping-bag" , style="color:white; margin-left:20px; font-size: px;"></i>
                </div>
            </div>
        </div>
        <div class="bgLayer">
            <div class="bemVindo">
                <p style="color:white; position: absolute; top: 100px; left: 200px; font-size: 50px;" class="fa-solid fa-text">Bem vindo</p>
                <br>
                <p style="color:white; position:absolute; left: 40px; top: 180px; font-size: 30px; text-align: center;" class="fa-solid fa-text">ao sabor mais insano dos 7 mares!</p>
                <br>
                <p style="color:white; position:absolute; left: 160px; top: 240px; font-size: 20px; text-align: center;" class="fa-light fa-text">Inicie sua jornada clicando no botão abaixo.</p>
                <button type="button" class="btn btn-secondary" style="position: absolute; left: 300px; top: 290px;">Peça Aqui!</button>
            </div>

        </div>
    </div>
    <script src="script.js"> </script>
</body>

</html>
